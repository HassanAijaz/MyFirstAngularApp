<div class="mb-3">
  <label for="" class="form-label">Username</label>
  <input type="text"
    class="form-control" 
    placeholder=""
    [(ngModel)]="username">

    <p>{{username}}</p>
    <button type="button" class="btn btn-outline-primary" [disabled]="username == ''" (click)="onClickButton()">submit</button>
    
</div>
